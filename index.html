<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      padding: 3rem 1rem;
      background: white;
      border-radius: .5rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #0B0D3D;
    }
    .hero p {
      font-size: 1.25rem;
      color: #700304;
    }
    .btn-primary {
      background-color: #700304;
      border-color: #700304;
    }
    .btn-primary:hover {
      background-color: #0B0D3D;
      border-color: #0B0D3D;

  <div class="hero">
