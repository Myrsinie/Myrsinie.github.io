<body>
   <!-- NAV -->
  <header id="navbar">
    <a href="#home" class="logo">Myrsinie</a>

    <!-- desktop links -->
    <nav class="nav-desktop">
      <a href="#home" class="active">Home</a>
      <a href="#projects">Projects</a>
      <a href="#papers">Papers</a>
      <a href="#art">Art</a>
      <a href="#photography">Photography</a>
    </nav>

    <!-- mobile toggle -->
    <button id="menuToggle" aria-label="Open menu">â˜°</button>
  </header>

  <!-- mobile offcanvas menu -->
  <aside id="mobileMenu">
    <button class="btn-close" aria-label="Close menu"></button>
    <ul>
      <li><a href="#home" onclick="toggleMenu()">Home</a></li>
      <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
      <li><a href="#papers" onclick="toggleMenu()">Papers</a></li>

    </ul>
  </aside>

  <!-- placeholder for page content -->
  <main style="padding-top: 80px;">
    <!-- sections with matching IDs: #home, #projects, etc. -->
  </main>

  <!-- Bootstrap JS bundle for utilities -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeBtn = mobileMenu.querySelector('.btn-close');

    function toggleMenu() {
      mobileMenu.classList.toggle('open');
    }

    menuToggle.addEventListener('click', toggleMenu);
    closeBtn.addEventListener('click', toggleMenu);
  </script>
</body>
